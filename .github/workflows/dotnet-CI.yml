# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:    
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x  
    - name: Build
      run: dotnet build
      
    - name: Upload artifact for Selenium Test
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: NUnit Selenium
        path: .
        
  deploy_test:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: NUnit Selenium
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x   
    - name: Test
      run: dotnet test --verbosity normal --logger "trx;LogFileName=test-results.trx"
    - name: Upload artifact for Selenium Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: NUnit Selenium
        path: .
  report:
    runs-on: ubuntu-latest
    needs: deploy_test
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: NUnit Selenium
      - name: use this action, test solution dir
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: TestResults/test-results.trx
          report_name: my_project_tests
          report_title: My Project Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
